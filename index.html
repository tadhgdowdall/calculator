<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator">
        <h1 class="brand_name"><span class="first_name">Tadhg's</span><span class="last_name"> Calculator</span></h1>
        <section class="row row-first">
            <input type="text" autofocus placeholder="0" class="output_screen">
        </section>
        <section class="row row-second">
            <button>log</button>
            <button>x!</button>
            <button>(</button>
            <button>)</button>
            <button>&radic;</button>
            <button>&pi;</button>
        </section>
        <section class="row row-third">
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button class="random">random</button>
        </section>
        <section class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="delete">DEL</button>
            <button class="clear">AC</button>
        </section>
        <section class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&times;</button>
            <button>&divide;</button>
        </section>
        <section class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>&minus;</button>
        </section>
        <section class="row">
            <button>0</button>
            <button>.</button>
            <button>%</button>
            <button class="equals">=</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
